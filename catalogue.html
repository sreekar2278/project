<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalogue - Anurag Book Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="ex.css">
</head>
<body>
  <div class="container mt-4">
    <h2 class="text-center mb-4">Books Catalogue</h2>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-4">
      <!-- Book Card -->
      <div class="col">
        <div class="card h-100 shadow-sm">
          <img src="https://via.placeholder.com/200x250?text=Java+Programming" class="card-img-top" alt="Java Programming">
          <div class="card-body">
            <h5 class="card-title">Java Programming</h5>
            <p class="card-text text-muted">James Gosling</p>
            <p class="fw-bold">₹350</p>
            <a href="cart.html" class="btn btn-primary btn-sm">Add to Cart</a>
          </div>
        </div>
      </div>
      <!-- Another Book -->
      <div class="col">
        <div class="card h-100 shadow-sm">
          <img src="https://via.placeholder.com/200x250?text=C+Programming" class="card-img-top" alt="C Programming">
          <div class="card-body">
            <h5 class="card-title">C Programming</h5>
            <p class="card-text text-muted">Balagurusamy</p>
            <p class="fw-bold">₹300</p>
            <a href="cart.html" class="btn btn-primary btn-sm">Add to Cart</a>
          </div>
        </div>
      </div>
      <!-- Another Book -->
      <div class="col">
        <div class="card h-100 shadow-sm">
          <img src="https://via.placeholder.com/200x250?text=C%2B%2B+Primer" class="card-img-top" alt="C++ Primer">
          <div class="card-body">
            <h5 class="card-title">C++ Primer</h5>
            <p class="card-text text-muted">Stanley Lippman</p>
            <p class="fw-bold">₹950</p>
            <a href="cart.html" class="btn btn-primary btn-sm">Add to Cart</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
